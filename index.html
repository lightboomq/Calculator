<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculыator</title>
</head>
<body>
    <div class = 'calculate'>
        <div class = 'output'>0</div>
        <div class = 'grid'>
            <button id = 'clearAll'  class = 'item buttons'>AC</button>
            <button id = 'clearLastNum' class = 'item buttons'>C</button>
            <button class = 'item buttons'>%</button>
            <button id = 'division'  class = 'item operators'>÷</button>
            <button class = 'item'>7</button>
            <button class = 'item'>8</button>
            <button class = 'item'>9</button>
            <button id = 'multiply' class = 'item operators'>×</button>
            <button class = 'item'>4</button>
            <button class = 'item'>5</button>
            <button class = 'item'>6</button>
            <button id = 'minus' class = 'item operators'>-</button>
            <button class = 'item'>1</button>
            <button class = 'item'>2</button>
            <button class = 'item'>3</button>
            <button id = 'plus' class = 'item operators'>+</button>
            <button class = 'item item1'>0</button>
            <button class = 'item'>.</button>
            <button id = 'equal'  class = 'item operators equal'>=</button>
        </div>
    </div> 
   
</body>
<script src = './calculator.js'></script>
</html>
