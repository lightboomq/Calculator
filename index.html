<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = 'calculate'>
        <div class = 'output'>
            <p class = 'text'>0</p>
        </div>
        <div class = 'grid'>
            <button id = 'reset' class = 'item reset'>AC</button>
            <button id = 'resetLastNum' class = 'item reset'>C</button>
            <button id = 'precent' class = 'item reset'>%</button>
            <button id = 'division' class = 'item operators'>รท</button>
            <button value='7' class = 'item numbers'>7</button>
            <button value='8' class = 'item numbers'>8</button>
            <button value='9' class = 'item numbers'>9</button>
            <button id = 'multiply' class = 'item operators'>ร</button>
            <button value='4' class = 'item numbers'>4</button>
            <button value='5' class = 'item numbers'>5</button>
            <button value='6' class = 'item numbers'>6</button>
            <button id = 'minus' class = 'item operators'>-</button>
            <button value='1' class = 'item numbers'>1</button>
            <button value='2' class = 'item numbers'>2</button>
            <button value='3' class = 'item numbers'>3</button>
            <button id = 'plus' class = 'item operators'>+</button>
            <button value='0' class = 'item item1 numbers'>0</button>
            <button value='.' class = 'item numbers'>.</button>
            <button id = 'equal' class = 'item operators equal'>=</button>
        </div>
    </div> 
   
</body>
<script src = './calculator.js'></script>
</html>
